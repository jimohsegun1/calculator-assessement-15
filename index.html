<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sail Calculator</title>
</head>
<body>
    <section>
            <header></header>  
            <div class="container">
                <div class="calculator">
                    <div id="displayScreen">
                        0
                    </div>
    <!--//////////////////////////////// keypads////////////////////////// -->
                    <div id="buttons-container">
                        <div class="btn btn-operator green">C</div>
                        <div class="btn btn-operator green">></div>
                        <div class="btn btn-operator purple">/</div>
                        <div class="btn btn-operator purple">X</div>
    
                        <div class="btn btn-num">7</div>
                        <div class="btn btn-num">8</div>
                        <div class="btn btn-num">9</div>
                        <div class="btn btn-operator purple">-</div>
    
                        <div class="btn btn-num">4</div>
                        <div class="btn btn-num">5</div>
                        <div class="btn btn-num">6</div>
                        <div class="btn btn-operator purple">+</div>
    
                        <div class="btn btn-num">1</div>
                        <div class="btn btn-num">2</div>
                        <div class="btn btn-num">3</div>
                        <div class="btn btn-operator equal green">=</div>
    
                        <div class="btn btn-num">0</div>
                        <div class="btn btn-num dot">.</div>
                    </div>
                </div>
            </div>
            <footer></footer>
    </section>
</body>
</html>
