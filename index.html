<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculatorWrapper">
        <div class="screen">
          <p>0</p>
        </div>
        <div class="buttons">
          <div class="div1">
            <button type="button" value="C" class="green">C</button>
            <button type="button" value="<" class="green">&lt;</button>
            <button type="button" value="/" class="purple">/</button>
            <button type="button" value="*" class="purple">X</button>
          </div>
          <div class="div1">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="-" class="purple">-</button>
          </div>
          <div class="div1">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="+" class="purple">+</button>
          </div>
          <div class="under">
            <div class="nums">
              <div class="one">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
              </div>
              <div class="two">
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
              </div>
            </div>
            <div class="equal">
              <button type="button" value="+" class="green">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
